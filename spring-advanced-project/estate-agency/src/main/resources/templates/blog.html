<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <meta charset="utf-8">
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <th:block th:include="~{/fragments/nav}"></th:block>
  </nav>
  <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-0 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Blog</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-3 d-flex ftco-animate" th:each="blog : ${allBlogs}">
          	<div class="blog-entry justify-content-end">
              <div class="text">
                <a href="blog-single.html" class="block-20 img" style="background-image: url('images/image_1.jpg');">
	              </a>
	              <div class="meta mb-3">
                  <div><a th:href="@{/blog/details/{title}(title=${blog.title})}" th:text="${#temporals.format(blog.createdAt,'dd-MM-yyyy')}">June 01, 2020</a></div>
                  <div><a th:href="@{/moderator/manage-blog}">Moderator</a></div>
                  <div><a th:href="@{/blog/details/{title}(title=${blog.title})}" class="meta-chat" th:text="${blog.getComments().size()}"><span class="fa fa-comment"></span> 3</a></div>
                </div>
	              <h3 class="heading"><a th:href="@{/blog/details/{title}(title=${blog.title})}" th:text="${blog.title}">Why Lead Generation is Key for Business Growth</a></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

  <footer class="ftco-footer ftco-section">
      <th:block th:include="~{/fragments/footer}"></th:block>
  </footer>

  <th:block th:include="~{/fragments/bodyScript}"></th:block>
  </body>
</html>
