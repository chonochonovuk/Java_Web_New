<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block>
        <div class="container">
            <a class="navbar-brand" href="/">RealEstate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/users/profile}" class="nav-link" th:text="${#authentication.getName()}">User</a></li>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item select-wrap mr-2">
                            <div class="dropdown mt-1">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button" id="adminDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</a>
                                <div class="dropdown-menu bg-dark" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item text-white bg-dark" th:href="@{/admin/manage-users}">Manage Users!</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item select-wrap mr-2">
                            <div class="dropdown mt-1">
                                <a class="nav-link active dropdown-toggle text-white" href="#" role="button" id="moderatorDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Moderator</a>
                                <div class="dropdown-menu bg-dark" aria-labelledby="moderatorDropdown">
                                    <a class="dropdown-item text-white bg-dark" th:href="@{/blog/all}">All Blogs</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_AGENT')">
                        <li class="nav-item select-wrap mr-2">
                            <div class="dropdown mt-1">
                                <a class="nav-link text-white dropdown-toggle" href="#" role="button" id="agentDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Agent</a>
                                <div class="dropdown-menu bg-dark" aria-labelledby="agentDropdown">
                                    <a class="dropdown-item text-white bg-dark" th:href="@{/property/add}">Add Property</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item active"><a href="properties.html" class="nav-link">Properties</a></li>
                    <li class="nav-item"><a th:href="@{/blog}" class="nav-link">Blog</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit"
                                    class="mt-2 btn btn-link nav-link">
                                <h6 class="text-white">Logout</h6>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </th:block>
</html>
